<p-table [value]="subcourses" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr class="bg-sub-header-color">
      <th class="bg-sub-header-color">ID</th>
      <th class="bg-sub-header-color">Name</th>
      <th class="bg-sub-header-color">Start Date</th>
      <th class="bg-sub-header-color">End Date</th>
      <th class="bg-sub-header-color">Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-subcourse>
    <tr class="subcourse-row bg-sub-color">
      <td>{{subcourse.id}}</td>
      <td>{{subcourse.name}}</td>
      <td>{{subcourse.startDate | date:'yyyy-MM-dd'}}</td>
      <td>{{subcourse.endDate | date:'yyyy-MM-dd'}}</td>
      <td>
        <button pButton class="p-button-rounded p-button-text edit-button"
                (click)="openEditDialog(subcourse)">edit</button>
        <button pButton class="p-button-rounded p-button-text delete-button">delete</button>
      </td>
    </tr>
  </ng-template>
</p-table>
